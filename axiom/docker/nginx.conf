# docker/nginx.conf
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # App SPA
  location / {
    try_files $uri /index.html;
  }

  # API: conservar el prefijo /api en el upstream
  location /api/ {
    # Opción A (recomendada): no pongas / al final → preserva /api/ en el upstream
    proxy_pass http://api:4000;
    # Si prefieres con slash, entonces: proxy_pass http://api:4000/api/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # (Opcional) /health del sitio mapea a /api/health para pruebas rápidas
  location = /health {
    proxy_pass http://api:4000/api/health;
  }
}
