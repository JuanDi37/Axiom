# docker-compose.yml
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: axiom_api
    environment:
      - NODE_ENV=production
      - PORT=4000
      - SQLITE_JOURNAL_MODE=DELETE   # evita WAL en Windows / bind-mounts
    volumes:
      - ./data:/app/data             # bind-mount para ver app.db en tiempo real desde el host
    expose:
      - "4000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:4000/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        - VITE_API_BASE=/api
    container_name: axiom_web
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
